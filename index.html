<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Congress Presider Elite</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<header class="status-bar" role="navigation">
  <nav class="nav-links">
    <button data-modal="motionsModal">Motions</button>
    <button data-modal="scriptsModal">PO Scripts</button>
    <button data-modal="settingsModal">Settings</button>
    <button id="toggleTimer">Timer</button>
  </nav>
  <time id="currentTime" aria-live="polite"></time>
</header>

<main id="app">
  <section id="sheetSection">
    <iframe
      id="sheetIframe"
      title="Congress Precedence Sheet"
      loading="lazy"
      referrerpolicy="no-referrer"
    ></iframe>
  </section>
</main>

<section id="timerPanel" aria-label="Speech Timer" tabindex="0"></section>

<script type="module" src="js/app.js"></script>
</body>
</html>
