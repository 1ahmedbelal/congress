<!DOCTYPE html>
<html>
<head>
    <title>NSDA Congress PO Toolkit</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { display: flex; gap: 20px; }
        .panel { flex: 1; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        iframe { width: 100%; height: 500px; border: none; }
        button { padding: 8px 15px; margin: 5px; cursor: pointer; }
        #timer { font-size: 2em; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <h1>Congress Presiding Officer Toolkit</h1>
    
    <div class="container">
        <!-- Google Sheet Embed -->
        <div class="panel">
            <h2>Speaker Tracker</h2>
            <iframe src="https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit?usp=sharing"></iframe>
        </div>
        
        <!-- Timer & PO Phrases -->
        <div class="panel">
            <h2>Timer</h2>
            <div id="timer">00:00:00</div>
            <button onclick="startTimer()">Start</button>
            <button onclick="stopTimer()">Stop</button>
            <button onclick="resetTimer()">Reset</button>
            
            <h2>PO Phrases</h2>
            <button onclick="speak('The chamber will come to order.')">Call to Order</button>
            <button onclick="speak('The question is before the chamber.')">Vote Prompt</button>
            <button onclick="speak('The time yields.')">Time Warning</button>
            <div id="phraseOutput" style="margin-top:10px;padding:10px;background:#f5f5f5;"></div>
        </div>
    </div>

    <script>
        // Timer Functionality
        let timerInterval;
        let seconds = 0;
        
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                updateTimerDisplay();
            }, 1000);
        }
        
        function stopTimer() {
            clearInterval(timerInterval);
        }
        
        function resetTimer() {
            seconds = 0;
            updateTimerDisplay();
        }
        
        function updateTimerDisplay() {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            document.getElementById('timer').textContent = 
                `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
        
        // PO Phrases
        function speak(text) {
            document.getElementById('phraseOutput').textContent = text;
            // Uncomment to enable voice:
            // window.speechSynthesis.speak(new SpeechSynthesisUtterance(text));
        }
    </script>
</body>
</html>
